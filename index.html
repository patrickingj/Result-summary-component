<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="result-summary">
    
      <section class="result">
        <h1>Your Result</h1>
        <p class="result-score"><span>76</span>
        of 100</p>
      
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    
      <section class="summary">
        <h2>Summary</h2>
      
        <div class="summary-group">
          
          <div class="summary-item reaction">
            <div class="summary-spec">
              <img src="icon-reaction.svg" alt="icon-reaction.svg">
              <h3>Reaction</h3>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          
          <div class="summary-item memory">
            <div class="summary-spec">
              <img src="icon-memory.svg" alt="icon-memory.svg">
              <h3>Memory</h3>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          
          <div class="summary-item verbal">
            <div class="summary-spec">
              <img src="icon-verbal.svg" alt="icon-verbal.svg">
              <h3>Verbal</h3>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          
          <div class="summary-item visual">
            <div class="summary-spec">
              <img src="icon-visual.svg" alt="icon-visual.svg">
             <h3>Visual</h3>
            </div>
            <p><span>72</span> / 100</p>
          </div>
          
        </div>
      
        <button class="button">Continue</button>
      </section>
    
  </main>
</body>
</html>
